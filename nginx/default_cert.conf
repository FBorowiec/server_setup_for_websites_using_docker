server {

    root /var/www/html;
    index index.html index.htm index.nginx-debian.html;
    server_name domainexample.com www.domainexample.com;

    location / {
        root /var/www/html;
        try_files $uri /index.html;
    }

    location /grafana/ {
        proxy_pass "http://grafana:3000/";
    }

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/domainexample.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/domainexample.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}

server {
    if ($host = domainexample.com) {
        return 301 https://$host$request_uri;
        } # managed by Certbot


        listen 80;
        listen [::]:80;
        server_name domainexample.com www.domainexample.com;
        return 404; # managed by Certbot


    }

